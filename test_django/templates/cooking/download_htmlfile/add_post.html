        <!-- Main body-->
        <main>
            <!-- Add post-->
            <div class="d-flex justify-content-center">
                <div class="card col-8 mb-4 mt-4">
                    <div class="card-body">
                        <h2 class="text-center">Добавление новой статьи</h2>
                        <form action="" method="post" enctype="multipart/form-data">
                            <!--  Fields for filling-->
                            <div>
                                <input type="hidden" name="csrfmiddlewaretoken" value="1a7PHLHTRx8Sw0dH0fZEJhG0qmM6DgmHwSzhFvF16RnABVuToWnPfEFd2X58cUTj">
