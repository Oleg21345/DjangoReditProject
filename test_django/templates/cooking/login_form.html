{% extends "cooking/base.html" %}
{% load blog_tags %}

{% block title %}
{{ title }}
{% endblock %}


{% block main %}


<div class="d-flex justify-content-center">
    <div class="card col-8 mb-4 mt-4">
        <div class="card-body">
            <h2 class="text-center">Вхід в акаунт</h2>
            <form action="" method="post" enctype="multipart/form-data">
                <!--  Fields for filling-->
                {% csrf_token %}
                {% include "cooking/component/_form_errors.html" %}
                {{ form.as_p }}
                <button class="btn btn-dark" type="submit">Увійти</button>
                <div class="text-center mt-2">
                <a href="{% url 'password_reset' %}" class="text-muted text-decoration-none">Забули пароль?</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div>
    <div style="margin-top: 100px;"></div>
</div>


{% endblock %}
