{% extends "cooking/base.html" %}
{% load blog_tags %}

{% block title %}
{{ title }}
{% endblock %}

{% block main %}

    <!-- Add post-->
    <div class="d-flex justify-content-center">
        <div class="card col-8 mb-4 mt-4">
            <div class="card-body">
                <h2 class="text-center">
                      {% if 'update' in request.path %}
                            Оновлення статті
                        {% else %}
                            Додавання нової статті

                        {% endif %}
                </h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <!--  Fields for filling-->
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-dark" type="submit">
                        {% if 'update' in request.path %}
                            Оновити статтю
                        {% else %}
                            Додати статтю

                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div style="margin-top: 100px;"></div>
    </div>


{% endblock %}
